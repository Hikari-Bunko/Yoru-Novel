<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Hub Pro</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="https://via.placeholder.com/32" type="image/png">
</head>
<body>
  <header>
    <h1 data-i18n="title">PDF Hub Pro</h1>
    <div class="header-controls">
      <button id="darkModeToggle" data-i18n="darkMode">🌓 Dark Mode</button>
      <button id="adminToggle" data-i18n="adminMode">🔒 Admin Mode</button>
      <select id="languageSelect" class="language-selector">
        <option value="en">English</option>
        <option value="id">Bahasa Indonesia</option>
      </select>
    </div>
  </header>

  <div class="admin-panel" id="adminPanel">
    <h3>🔧 Admin Panel</h3>
    <div id="dropZone">
      <p data-i18n="uploadText">Drop PDFs here or click to upload</p>
      <input type="file" id="fileInput" accept=".pdf" multiple>
      <progress id="uploadProgress" value="0" max="100"></progress>
    </div>
  </div>

  <div class="container">
    <!-- Tab System -->
    <div class="tabs">
      <button class="tab active" data-category="all" data-i18n="all">All</button>
      <button class="tab" data-category="tutorial" data-i18n="tutorials">Tutorials</button>
      <button class="tab" data-category="cheatsheet" data-i18n="cheatsheets">Cheatsheets</button>
    </div>

    <!-- Search -->
    <input type="text" id="search" data-i18n="searchPlaceholder" class="search-bar">

    <!-- PDF List -->
    <ul id="pdf-list" class="pdf-grid"></ul>

    <!-- PDF Preview -->
    <div id="pdf-preview-container">
      <h3 data-i18n="preview">🖥 Preview</h3>
      <div id="pdf-preview"></div>
      <button id="downloadBtn" class="download-btn" data-i18n="download">⬇️ Download</button>
      <button id="shareBtn" class="share-btn" data-i18n="share">🔗 Share</button>
    </div>

    <!-- Comments Section -->
    <div id="commentsSection" class="comments-section">
      <h3 data-i18n="comments">💬 Comments</h3>
      <div id="commentsList" class="comments-list"></div>
      <textarea id="commentInput" placeholder="Add your comment..."></textarea>
      <div class="rating">
        <span>Rating:</span>
        <div class="stars">
          <span data-rating="1">★</span>
          <span data-rating="2">★</span>
          <span data-rating="3">★</span>
          <span data-rating="4">★</span>
          <span data-rating="5">★</span>
        </div>
      </div>
      <button id="postCommentBtn" data-i18n="postComment">Post Comment</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/translations.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
